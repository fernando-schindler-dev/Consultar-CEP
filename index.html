<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>Consultar CEP</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <form class="formulario">

      <output class="resultado"></output>
    </section>

    <section class="autor">
      <p>Feito por: <span>Fernando Schindler</span></p>
    </section>

    <script src="./script.js"></script>
