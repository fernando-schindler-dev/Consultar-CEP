<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultar CEP</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <form class="formulario">
        <p class="label">Digite o CEP desejado:</p>
        <div class="containerInputs">
          <input type="number" name="cep" id="cep" class="cep" />
          <input type="button" value="CONSULTAR" class="btn" />
        </div>
      </form>
    </header>

    <section class="container">
      <output class="resultado"></output>
    </section>

    <footer class="footer">
      <p class="autor">Feito por: <span>Fernando Schindler</span></p>
    </footer>

    <script src="./script.js"></script>

</html>
